<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="main-wrapper">
        <div class="visa-wrapper">
            <div class="logos">
            <img  class="chips"src="images/chip.png" alt="logo">
            <img class="visa"src="images/visa.png" alt="logo">
            </div>
            <div class="tags-sign">
    
                    <i class="fas fa-hashtag"></i>
                    <i class="fas fa-hashtag"></i>
                    <i class="fas fa-hashtag"></i>
                    <i class="fas fa-hashtag "></i>
                
                    <i class="fas fa-hashtag margin-left"></i>
                    <i class="fas fa-hashtag"></i>
                    <i class="fas fa-hashtag"></i>
                    <i class="fas fa-hashtag margin-right" ></i>
            
                    <i class="fas fa-hashtag"></i>
                    <i class="fas fa-hashtag"></i>
                    <i class="fas fa-hashtag"></i>
                    <i class="fas fa-hashtag margin-right"></i>
               
                    <i class="fas fa-hashtag"></i>
                    <i class="fas fa-hashtag"></i>
                    <i class="fas fa-hashtag"></i>
                    <i class="fas fa-hashtag"></i>
                
            </div>
            <!-- <span style="color:white;width:100px;display:inline-block;">CARD HOLDER FULL NAME</span>
            <span>EXPIRE</span> -->
           <div class="holder-info">
                <div class="fisrt-item">
                    <span class="item-1">Card Holder</span>
                    <span class="item-2" >FULL NAME </span> 
                </div>

                <div class="second-item">
                    <span class="item-1">Expires </span>
                    <span class="item-2">MM/YY</span>
                </div>
            </div>
        </div>

        <div class="card-info">
            <form action="">
                <div class="info-item">
                    <label for="card-num">Card Number</label><br>
                    <input type="number" id="card-num">
                </div>

                <div class="info-item">
                    <label for="card-hold">Card Holders</label><br>
                    <input  type="text" id="card-hold"><br>
                </div>

                <div class="date-info">
                    <div class="front-numbers">
                        <label for="">Expiration Date</label><br>
                        <select name="" id="" class="months-values">
                            <option value="" selected>Month</option>
                            <option value="01" >01</option>
                            <option value="02" >02</option>
                            <option value="03" >03</option>
                            <option value="04" >04</option>
                            <option value="05" >05</option>
                            <option value="06" >06</option>
                            <option value="07" >07</option>
                            <option value="08" >08</option>
                            <option value="09" >09</option>
                            <option value="10" >10</option>
                            <option value="11" >11</option>
                            <option value="12" >12</option>
                        </select>
                        <select name="" id="" class="years-values">
                            <option value="" selected>Year</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                            <option value="2035">2035</option>
                        </select>
                    </div>
                    <div class="back-number">
                        <label for="digit">CVV</label><br>
                        <input type="number" minlength="3" id="digit">
                    </div>
               </div>
                <input type="submit" value="submit">
            </form>
        </div>

    </div>
    
</body>
</html>
